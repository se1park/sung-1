<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="header">
        <div>
            <div class="wrap-input-18">
                <div class="search">
                    <div>
                        <input type="text" placeholder="Search . . .">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="logo">
        <a href="index.html">
            <img src="team_logo.png" alt="logo">
        </a>
    </div>

    <div class="container">
        <!-- 로그인 버튼 -->
        <button class="btn-20" onclick="window.location.href='login.html';">
            <span>로그인</span>
        </button>
        <!-- 회원가입 버튼 -->
        <button class="btn-21" onclick="window.location.href='signup.html';">
            <span>회원가입</span>
        </button>
    </div>

    <!-- 로그인 폼 -->
    <div class="login-form">
        <div class="input-group">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="ID" required>
        </div>
        <div class="input-group1">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="PW" required>
        </div>
        <div class="wrap-check-50">
            <input type="checkbox" id="cbx-50">
            <label for="cbx-50" class="check">
              <svg width="18px" height="18px" viewBox="0 0 18 18">
                <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                <polyline points="1 9 7 14 15 4"></polyline>
              </svg>
            </label>
          </div>
        <div class="input-group">
            <button type="submit" class="login-btn">로그인</button>
        </div>
        
    </div>

</body>
</html>
