<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>Signup Form</h1>
    <form id="signup-form">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">회원가입</button>
    </form>

    <hr>

    <h2>소셜 로그인</h2>

    <!-- 카카오 로그인 버튼 -->
    <button id="kakao-login-btn">카카오 로그인</button>
    
    <!-- 구글 로그인 버튼 -->
    <button id="google-login-btn">구글 로그인</button>
    
    <!-- 네이버 로그인 버튼 -->
    <button id="naver-login-btn">네이버 로그인</button>

    <script>
        // 회원가입 처리
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/signup', {  // 여기서 경로를 '/auth/signup'으로 변경
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();

                if (response.ok) {
                    alert('User created successfully!');
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Failed to signup: ' + error.message);
            }
        });

        // 카카오 로그인 처리
        document.getElementById('kakao-login-btn').addEventListener('click', () => {
            window.location.href = '/auth/kakao'; // 카카오 로그인 경로로 리다이렉트
        });

        // 구글 로그인 처리
        document.getElementById('google-login-btn').addEventListener('click', () => {
            window.location.href = '/auth/google'; // 구글 로그인 경로로 리다이렉트
        });

        // 네이버 로그인 처리
        document.getElementById('naver-login-btn').addEventListener('click', () => {
            window.location.href = '/auth/naver'; // 네이버 로그인 경로로 리다이렉트
        });
    </script>
</body>
</html>
