<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREAST BITES</title>
    <link rel="stylesheet" href="App.css">
    <link rel="stylesheet" href="button.css"> <!-- CSS 파일 링크 -->
</head>
<body>

  <div class="header">
    <div class="wrap-input-18">
      <div class="search">
        <div>
          <input type="text" placeholder="Search . . .">
        </div>
      </div>
      <!-- username 환영 메시지를 출력할 영역 -->
      <div id="welcome-message"></div>
      <button id="logout-button" class="logout-button" style="display: none;">로그아웃</button>
    </div>

    <!-- human-icon-wrapper: 이미지와 링크를 감싸는 부모 요소 -->
    <div class="human-icon-wrapper">
      <img class="human-icon" src="human-icon.png" alt="Human Icon">
      <!-- 네모 창 추가 -->
      <div class="human-icon-dropdown">
        <a href="login.html" class="human-icon-button">로그인</a>
        <a href="signup.html" class="human-icon-button">회원가입</a>
        <a href="mypage.html" class="human-icon-button">마이페이지</a>
      </div>
    </div>
</div>

    <div class="logo">
      <a href="index.html">
      <img src="team_logo.png" alt="logo">
      </a>
    </div>

      <!-- 닭가슴살 추천 받기 -->
      <div class="recommendation-section">
        <h2>닭가슴살 추천 받기</h2>
        <div id="question-container" style="display: none;">
            <p id="question"></p>
            <div id="answer-container">
                <input type="text" id="answer" placeholder="Your answer" style="display:none;"><br><br>
                <button id="yes-btn" style="display:none;">Yes</button>
                <button id="no-btn" style="display:none;">No</button>
                <button id="submit-answer" style="display:none;">답변 제출</button>
            </div>
        </div>
        <hr>
        <h2>추천 결과</h2>
        <div id="recommendation-results">추천 결과가 없습니다.</div>
    </div>
    <script src="../component/main.js" defer></script>
    <script src="../component/scripts.js" defer></script> <!-- JavaScript 파일 링크 -->
</body>
</html>
